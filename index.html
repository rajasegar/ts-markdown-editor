<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Parser in TS</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
html, body {
  height: 100%;
}
</style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-lg-6">
        <textarea class="form-control h-100" id="markdown"></textarea>
      </div> 
      <div class="col-lg-6 h-100">
        <label class="h-100" id="markdown-output"></label>
      </div> 
    </div> 
  </div> 
  
  <script src="MarkdownParser.js"></script>
  <script>
    new HtmlHandler().TextChangeHandler("markdown", "markdown-output");
  </script>
</body>
</html>
